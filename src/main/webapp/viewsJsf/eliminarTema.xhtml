<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Eliminar Tema</title>
</h:head>
<h:body>
	<h1>Eliminar Tema</h1>	
	<h:form id="eliminarTemaView">
		<h:selectOneMenu value="#{eliminarTemaView.idTema}">  
			<f:selectItems value="#{eliminarTemaView.temas}" var="tema"
					itemLabel="#{tema.nombre}" itemValue="#{tema.id}" />
		</h:selectOneMenu>
		<h:commandButton value="Eliminar" action="#{eliminarTemaView.process}" />	 
	</h:form>
 	<p>
 		<h:link value="Atrás" outcome="home"/>
 	</p>
</h:body>
</html>
